<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch | Tech Challenge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="header">
        <h3>Online Stopwatch</h3>
      </div>
      <div class="stopwatch">
        <div class="time">
          <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="centiseconds">00</span>
        </div>
        <div class="time-text">
          <span class="text-minutes">minutes</span><span class="text-seconds">seconds</span><span class="text-centiseconds">centiseconds</span>
        </div>
        <div class="buttons">
          <button id="startStopBtn">Start</button>
          <button id="resetBtn">Reset</button>
          <button id="lapBtn">Lap</button>
        </div>
      </div>
      <div class="laps">
        <ul id="lapsList"></ul>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
